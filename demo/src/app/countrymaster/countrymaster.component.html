<div class="container-fluid">
  
    <div class="row">
        <div class="col-lg-11">
            <br>
            <label class="headings">Country Master Details </label>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="row">
            <div class="col-lg-2">
                <h6>Filter By</h6>
            </div>
            <div class="col-lg 4">
                <input type="text" placeholder="search for country" class="form-control" style="width: 26%;"  [(ngModel)]="search">

            </div>
        </div>
    </div>

    <br>
    <br>
    
    <div class="row">
        <div class="col-lg-11">
            <label class="headings">SHOWING  1 RESULTS</label>
        </div>
        <div class="col-lg-1">
            <button routerLink="/Countrymasterform" class="addnew">ADD NEW</button>
        </div>
    </div>
    <br>
    <br>

    <div class="row ">
        <div class="col-lg-12" style="overflow: auto">
            <div>
                <table class="table">
                    <tr>
                        <th>ID</th>
                        <th>Country Name</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>


                    <tr *ngFor=" let list of master|filter:search ">
                        <td>{{list.id}}</td>
                        <td>{{list.countryname}}</td>
                        <td>{{list.descriptio}}</td>
                        <td><button (click)="edit(list.id)"  class="addnew1">Edit</button>
                            <br>
                            <br>
                            <button  (click)="delete(list.id)" class="addnew1">Delete</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>
